<!DOCTYPE html>
<head lang="ja">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>機械工具検索</title>

  <!-- stylesheets -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" id="top-header">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">機械工具検索</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="https://www.zenkiren.net/">マシンライフ</a></li>
                    <li><a href="https://www.e-kikai.com/">e-kikai</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

        <!-- Page Content -->
    <div class="container center-container">
        <div class="page-header">
            <h2 class="secondary-heading mb-4">キーワード検索</h2>
            <!-- select -->
        </div>

        <form id="search-form">
            <div class="row">
                <div class="form-group">
                    <label class="col-xs-2 control-label">アルゴリズム</label>
                    <div class="col-xs-4">
                        <select name="algorithm-select" class="form-control" id="algorithm-select">
                            <option value="keyword">キーワード部分一致</option>
                            <option value="genre">同一ジャンル</option>
                        </select>
                        <p class="help-block" >検索アルゴリズムを選択してください．</p>
                    </div>
                </div> <!--/select-->
            </div>
            <p></p>

            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <input type="text" class="form-control" name="keyword" id="keyword" placeholder="キーワードを入力して下さい.">
                    <p class="help-block" >キーワードを入力して検索ボタンを押してください．</p>
                </div>
            </div>
            <p></p>
            <div class="row">
                <div class="col-xs-2 col-xs-offset-5">
                    <input type="submit" class="btn btn-md btn-block btn-primary" value="検索" id="search-button" name="search-button">
                </div>
            </div>
        </form>
        <hr>
        <!-- child template -->

        {% block content %}{% endblock %}

        <!-- errors -->
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}

        <!-- /.container -->
         <!-- Page Content -->

    </div>

{#    </div>#}


    <footer class="footer">
        <div class="container">
            <p class="text-muted">Copyright &copy; 2019 Image Processing Laboratory, Kansai University All Rights
                Reserved.</p>
        </div>
    </footer>
    <!-- Scripts -->
  <script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery/jquery.twbsPagination.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>

</body>

</html>
